<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Welcome to the Chat App.</h1>
<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io();

	socket.on('connect', () => {
		console.log('Connected to Server.');
	});

	socket.on('disconnect', () => {
		console.log('Disconnected from Server.');
	});
</script>
</body>
</html>
